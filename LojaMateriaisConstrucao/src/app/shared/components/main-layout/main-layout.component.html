<div class="container mx-auto px-4 pt-28 pb-12 flex flex-col lg:flex-row gap-8 relative min-h-screen">
    
    <!-- Sidebar -->
    <div class="lg:w-72 shrink-0 z-40" 
         [class.hidden]="!isMobileFilterOpen()" 
         [class.block]="isMobileFilterOpen()" 
         class="hidden lg:block">
         
        <app-filter-sidebar 
            (filterChange)="aplicarFiltros($event)"
            (close)="isMobileFilterOpen.set(false)">
        </app-filter-sidebar>
    </div>
    
    <!-- Overlay Mobile -->
    <div id="sidebar-overlay" 
         class="fixed inset-0 bg-gray-900/50 z-30 lg:hidden backdrop-blur-sm transition-opacity"
         [class.hidden]="!isMobileFilterOpen()"
         (click)="isMobileFilterOpen.set(false)">
    </div>
    
    <!-- Conteúdo Principal -->
    <main class="flex-1 w-full min-w-0">
        
        <app-hero-carousel></app-hero-carousel>
        
        <div class="lg:hidden mb-4 flex justify-end">
             <button (click)="isMobileFilterOpen.set(true)" 
                     class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-xl text-sm font-bold text-gray-700 shadow-sm hover:bg-gray-50 transition-colors">
                <i class="ph-bold ph-faders"></i> Filtrar
             </button>
        </div>

        <app-grid-header
            [totalItems]="totalItems()"
            [viewMode]="viewMode()"
            (viewModeChange)="alterarVisualizacao($event)"
            (sortChange)="aplicarOrdenacao($event)">
        </app-grid-header>
        
        <div class="container mx-auto p-6 min-h-[400px]">
            
            <!-- 1. LOADING STATE (Skeleton) -->
            @if (loading()) {
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-pulse">
                    @for (item of [1,2,3,4,5,6,7,8]; track item) {
                        <div class="bg-white rounded-2xl p-4 border border-gray-100 shadow-sm h-full flex flex-col">
                            <div class="w-full aspect-[4/3] bg-gray-200 rounded-xl mb-4"></div>
                            <div class="h-3 bg-gray-100 rounded w-1/3 mb-2"></div>
                            <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
                            <div class="mt-auto flex justify-between items-center pt-4 border-t border-gray-50">
                                <div class="h-5 bg-gray-200 rounded w-1/4"></div>
                                <div class="h-8 w-8 bg-gray-200 rounded-full"></div>
                            </div>
                        </div>
                    }
                </div>
            } 
            
            <!-- 2. ERROR STATE (Mensagem Corrigida) -->
            @else if (hasError()) {
                <div class="py-20 flex flex-col items-center justify-center text-center animate-fade-in">
                    <div class="bg-red-50 p-6 rounded-full mb-6">
                        <i class="ph-duotone ph-cloud-slash text-4xl text-red-500"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">Serviço Indisponível</h3>
                    <p class="text-gray-500 max-w-md mx-auto mb-8">Não foi possível carregar os produtos. O servidor pode estar indisponível ou ocorreu um erro interno.</p>
                    <button (click)="carregarDados()" 
                            class="bg-gray-900 hover:bg-brand-600 text-white font-bold py-3 px-8 rounded-xl transition-all shadow-lg shadow-gray-200 hover:shadow-brand-500/20 transform hover:-translate-y-1 cursor-pointer flex items-center gap-2">
                        <i class="ph-bold ph-arrow-clockwise"></i>
                        Tentar Novamente
                    </button>
                </div>
            } 
            
            <!-- 3. SUCCESS STATE -->
            @else {
                <app-product-grid 
                    [products]="produtos()"
                    [viewMode]="viewMode()"
                    [totalElements]="totalItems()"
                    [totalPages]="totalPages()"
                    [currentPage]="currentPage()"
                    (pageChange)="onPageChange($event)">
                </app-product-grid>

                @if (produtos().length === 0) {
                    <app-empty-state></app-empty-state>
                }
            }
        </div>
        
        <div class="mt-12 flex justify-center" id="pagination-container">
        </div>
    </main>
</div>
