<div class="bg-white p-4 rounded-2xl border border-gray-200 shadow-sm flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
    
    <!-- Título e Contador -->
    <div class="flex items-center gap-3 self-start sm:self-center">
        <div class="bg-brand-50 text-brand-600 p-2 rounded-lg">
            <i class="ph-fill ph-squares-four text-xl"></i>
        </div>
        <div>
            <h2 class="font-bold text-gray-800 leading-tight">Todos os Produtos</h2>
            <p class="text-xs text-gray-500 font-medium mt-0.5">
                Mostrando <span class="text-brand-600 font-bold">{{ totalItems }}</span> itens
            </p>
        </div>
    </div>
    
    <!-- Controles -->
    <div class="flex items-center gap-3 w-full sm:w-auto">
        
        <!-- Toggle de Visualização -->
        <div class="hidden sm:flex bg-gray-100 p-1 rounded-lg mr-2">
            <button (click)="setView('grid')" 
                    class="p-1.5 rounded-md transition-all"
                    [ngClass]="viewMode === 'grid' ? 'bg-white text-gray-800 shadow-sm' : 'text-gray-400 hover:text-gray-600'">
                <i class="ph-bold ph-squares-four"></i>
            </button>
            <button (click)="setView('list')" 
                    class="p-1.5 rounded-md transition-all"
                    [ngClass]="viewMode === 'list' ? 'bg-white text-gray-800 shadow-sm' : 'text-gray-400 hover:text-gray-600'">
                <i class="ph-bold ph-list-dashes"></i>
            </button>
        </div>
        
        <div class="h-8 w-px bg-gray-200 hidden sm:block mx-1"></div>
        
        <!-- Ordenação -->
        <div class="relative w-full sm:w-52 group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ph ph-arrows-down-up text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
            </div>
            
            <select [(ngModel)]="selectedSort" (change)="onSortChange()" 
                    class="w-full pl-10 pr-10 py-2.5 bg-gray-50 border border-transparent hover:bg-white hover:border-gray-200 focus:bg-white focus:border-brand-500 text-gray-700 text-sm rounded-xl focus:ring-2 focus:ring-brand-100 outline-none cursor-pointer font-medium appearance-none transition-all">
                <option value="relevance">Relevância</option>
                <option value="low-high">Menor Preço</option>
                <option value="high-low">Maior Preço</option>
                <option value="name-asc">Nome (A-Z)</option>
                <option value="newest">Mais Recentes</option>
            </select>
            
            <i class="ph-bold ph-caret-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none group-focus-within:text-brand-500 transition-colors"></i>
        </div>
    </div>
</div>
