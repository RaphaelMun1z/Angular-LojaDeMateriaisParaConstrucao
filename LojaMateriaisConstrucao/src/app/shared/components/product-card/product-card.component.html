<div 
  class="group bg-white rounded-2xl shadow-sm border border-gray-100 hover:shadow-xl transition-all duration-300 overflow-hidden relative card-animate"
  [ngClass]="{
    'flex flex-col h-full': viewMode === 'grid',
    'flex flex-col sm:flex-row p-4 gap-6 items-center': viewMode === 'list',
    'opacity-70': !product.inStock
  }"
  (mouseenter)="onMouseEnter($event)"
  (mouseleave)="onMouseLeave()">

  <!-- IMAGEM -->
  <div 
    class="relative overflow-hidden cursor-pointer bg-gray-50 border-gray-50 group/image"
    [ngClass]="{
      'aspect-4/3 border-b w-full': viewMode === 'grid',
      'w-full sm:w-56 h-48 rounded-lg shrink-0': viewMode === 'list'
    }">
    <!-- Badges -->
    <div class="absolute top-2 left-2 z-10 flex flex-col gap-1">
      <div *ngIf="hasDiscount" class="bg-brand-600 text-white text-xs font-bold px-3 py-1 rounded-bl-lg shadow-sm">
        -{{ product.discount }}%
      </div>
      <div *ngIf="!product.inStock" class="bg-gray-800/80 backdrop-blur text-white text-xs font-bold px-3 py-1 rounded shadow-sm">
        Esgotado
      </div>
    </div>

    <!-- Imagem Principal -->
    <img 
      [src]="product.images[0]" 
      [alt]="product.name" 
      class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">

    <!-- Botão Favorito (Aparece no Hover) -->
    <button class="absolute top-2 right-2 w-8 h-8 bg-white/90 hover:bg-white rounded-full flex items-center justify-center text-gray-400 hover:text-red-500 transition-colors shadow-sm opacity-0 group-hover:opacity-100 duration-200 backdrop-blur-sm z-20">
      <i class="ph-fill ph-heart"></i>
    </button>

    <!-- Controles de Slide (Apenas no Grid) -->
    <div *ngIf="viewMode === 'grid'" class="absolute inset-x-0 bottom-0 p-2 flex justify-between items-center opacity-0 group-hover/image:opacity-100 transition-all duration-300 bg-linear-to-t from-black/20 to-transparent">
        <button class="text-white hover:text-brand-200 transition-colors drop-shadow-md"><i class="ph-bold ph-caret-left text-2xl"></i></button>
        <button class="text-white hover:text-brand-200 transition-colors drop-shadow-md"><i class="ph-bold ph-caret-right text-2xl"></i></button>
    </div>
  </div>

  <!-- CONTEÚDO -->
  <div 
    class="flex flex-col bg-white"
    [ngClass]="{
      'p-4 flex-1': viewMode === 'grid',
      'flex-1 w-full': viewMode === 'list'
    }">
    <!-- Topo do Conteúdo -->
    <div [ngClass]="{'flex justify-between items-start': viewMode === 'list'}">
      <div class="w-full">
        <!-- Categoria e Marca -->
        <div class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-1 flex justify-between items-center">
          <span>{{ product.category.split(' ')[0] }}</span>
          <span class="text-brand-600">{{ product.brand }}</span>
        </div>

        <!-- Título -->
        <h3 class="font-bold text-gray-800 text-sm leading-snug mb-2 line-clamp-2 min-h-[2.5em] hover:text-brand-600 transition-colors cursor-pointer" [title]="product.name">
          {{ product.name }}
        </h3>

        <!-- Estoque Baixo -->
        <div *ngIf="isLowStock" class="mb-2">
          <span class="bg-amber-100 text-amber-700 text-[10px] font-bold px-2 py-0.5 rounded flex items-center gap-1 w-fit">
            <i class="ph-bold ph-warning"></i> Últimas unidades
          </span>
        </div>
      </div>

      <!-- Estrelas -->
      <div class="flex items-center gap-1 text-xs mb-3 shrink-0">
        <div class="flex gap-0.5">
          <i *ngFor="let star of stars" 
             [class]="star ? 'text-yellow-400 ph-fill ph-star' : 'text-gray-200 ph-fill ph-star'">
          </i>
        </div>
        <span class="text-gray-400 text-[10px]">({{ product.rating }})</span>
      </div>
    </div>

    <!-- Descrição (Apenas Lista) -->
    <p *ngIf="viewMode === 'list'" class="text-sm text-gray-500 mt-2 mb-4 line-clamp-2">
      {{ product.description }}
    </p>

    <!-- Rodapé do Card (Preço e Ações) -->
    <div class="mt-auto" [ngClass]="{'pt-4 border-t border-gray-50 flex flex-col sm:flex-row items-end sm:items-center justify-between gap-4': viewMode === 'list'}">
      
      <!-- Preços -->
      <div class="w-full sm:w-auto">
        <div *ngIf="oldPrice" class="text-xs text-gray-400 line-through">R$ {{ oldPrice }}</div>
        <div class="h-4" *ngIf="!oldPrice && viewMode === 'grid'"></div> <!-- Spacer -->
        
        <div class="flex items-center justify-between mb-4" [ngClass]="{'mb-0': viewMode === 'list'}">
          <div>
            <div class="text-xl font-extrabold text-gray-900 flex items-baseline gap-1">
              <span class="text-xs font-normal text-gray-500" *ngIf="viewMode === 'list'">R$</span>
              R$ {{ formattedPrice }}
            </div>
            <div class="text-[10px] text-gray-500">ou 10x de R$ {{ installmentValue }}</div>
          </div>
        </div>
      </div>

      <!-- Botões de Ação -->
      <div class="flex gap-2" [ngClass]="{'w-full sm:w-auto': viewMode === 'list'}">
        <button class="flex-1 border border-gray-200 text-gray-600 font-bold py-2 px-4 rounded-lg hover:border-brand-500 hover:text-brand-600 hover:bg-brand-50 transition-all text-xs uppercase tracking-wide whitespace-nowrap">
          Saiba Mais
        </button>
        
        <button 
          (click)="onAddToCart($event)" 
          [disabled]="!product.inStock"
          class="bg-gray-900 hover:bg-brand-600 text-white w-10 h-10 flex items-center justify-center rounded-lg shadow-md transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-400"
          [ngClass]="{'w-auto px-4 gap-2': viewMode === 'list'}"
        >
          <i class="ph-bold ph-shopping-cart text-lg"></i>
          <span *ngIf="viewMode === 'list'" class="text-sm font-bold">Adicionar</span>
        </button>
      </div>

    </div>
  </div>
</div>
