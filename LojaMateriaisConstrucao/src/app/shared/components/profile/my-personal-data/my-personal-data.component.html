<div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 lg:p-10 animate-fade-in relative overflow-hidden">
    
    <!-- Elemento Decorativo de Fundo -->
    <div class="absolute top-0 right-0 p-8 opacity-5 pointer-events-none">
        <i class="ph-duotone ph-fingerprint text-9xl text-brand-900"></i>
    </div>
    
    <!-- Cabeçalho da Seção -->
    <div class="relative z-10 border-b border-gray-100 pb-8 mb-8 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <div class="bg-brand-50 p-3 rounded-2xl text-brand-600 shadow-sm border border-brand-100/50">
                <i class="ph-duotone ph-user-circle text-3xl"></i>
            </div>
            <div>
                <h2 class="text-xl font-bold text-gray-900 leading-tight">Informações Pessoais</h2>
                <p class="text-sm text-gray-500 mt-1">Gerencie os seus dados de identificação.</p>
            </div>
        </div>
        
        <!-- Avatar Upload -->
        <div class="relative group cursor-pointer">
            <div class="w-16 h-16 rounded-full overflow-hidden border-2 border-brand-100 shadow-sm transition-all"
                 [class.ring-2]="isUploading()" [class.ring-brand-500]="isUploading()" [class.opacity-50]="isUploading()">
                <img [src]="user().avatar" class="w-full h-full object-cover" (error)="handleImageError($event)">
            </div>
            
            <label class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center transition-opacity cursor-pointer"
                   [class.opacity-100]="isUploading()"
                   [class.opacity-0]="!isUploading()"
                   [class.group-hover:opacity-100]="!isUploading()">
                
                @if (isUploading()) {
                    <i class="ph-bold ph-spinner animate-spin text-white text-xl"></i>
                } @else {
                    <i class="ph-bold ph-camera text-white text-xl"></i>
                }
                
                <input type="file" class="hidden" accept="image/*" (change)="onAvatarSelected($event)" [disabled]="isUploading()">
            </label>
        </div>
    </div>
    
    <form (submit)="savePersonalData($event)" class="relative z-10 space-y-8 max-w-3xl">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
            <!-- Email (Protegido) -->
            <div class="group">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">E-mail de Acesso</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="ph-duotone ph-envelope text-xl text-gray-400"></i>
                    </div>
                    <input type="email" [value]="user().email" disabled 
                           class="w-full bg-gray-50/50 border border-gray-200 text-gray-600 font-semibold text-sm rounded-xl py-3.5 pl-12 pr-4 focus:outline-none cursor-not-allowed">
                </div>
            </div>
            
            <!-- Nome (Editável) -->
            <div class="group">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Nome de Exibição</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="ph-duotone ph-user text-xl text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                    </div>
                    <!-- Adicionado ngModel e removido disabled -->
                    <input type="text" [(ngModel)]="formData.nome" name="nome"
                           class="w-full bg-white border border-gray-200 text-gray-900 font-semibold text-sm rounded-xl py-3.5 pl-12 pr-4 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all shadow-sm">
                </div>
            </div>
            
            <!-- CPF (Protegido) -->
            <div class="group">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">CPF</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="ph-duotone ph-identification-card text-xl text-gray-400"></i>
                    </div>
                    <input type="text" [value]="user().cpf || '***.***.***-**'" disabled 
                           class="w-full bg-gray-50/50 border border-gray-200 text-gray-600 font-semibold text-sm rounded-xl py-3.5 pl-12 pr-4 focus:outline-none cursor-not-allowed">
                    <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                        <i class="ph-bold ph-lock-key text-gray-300"></i>
                    </div>
                </div>
            </div>
            
            <!-- Telefone (Editável) -->
            <div class="group">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Telefone</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="ph-duotone ph-phone text-xl text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                    </div>
                    <!-- Adicionado ngModel e removido disabled -->
                    <input type="text" [(ngModel)]="formData.telefone" name="telefone" placeholder="(00) 00000-0000"
                           class="w-full bg-white border border-gray-200 text-gray-900 font-semibold text-sm rounded-xl py-3.5 pl-12 pr-4 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all shadow-sm">
                </div>
            </div>
        </div>
        
        <div class="flex items-center justify-between pt-4 border-t border-gray-100">
             <!-- Aviso Informativo -->
            <div class="hidden md:flex bg-blue-50/50 border border-blue-100 rounded-xl p-3 items-center gap-3 max-w-md">
                <div class="bg-blue-100 text-blue-600 p-1.5 rounded-lg shrink-0">
                    <i class="ph-fill ph-shield-check text-lg"></i>
                </div>
                <p class="text-xs text-blue-700/80 leading-relaxed">
                    CPF e E-mail são protegidos. Contate o suporte para alterações.
                </p>
            </div>

            <!-- Botão Salvar (Agora Ativo) -->
            <div class="flex-1 md:flex-none flex justify-end">
                <button type="submit" 
                        [disabled]="isSaving()"
                        class="px-8 py-3 rounded-xl bg-brand-600 text-white font-bold text-sm shadow-lg shadow-brand-500/20 flex items-center gap-2 hover:bg-brand-700 hover:-translate-y-0.5 transition-all disabled:opacity-70 disabled:cursor-not-allowed">
                    @if (isSaving()) {
                        <i class="ph-bold ph-spinner animate-spin"></i>
                        Salvando...
                    } @else {
                        <i class="ph-bold ph-floppy-disk"></i>
                        Salvar Alterações
                    }
                </button>
            </div>
        </div>
    </form>
</div>
