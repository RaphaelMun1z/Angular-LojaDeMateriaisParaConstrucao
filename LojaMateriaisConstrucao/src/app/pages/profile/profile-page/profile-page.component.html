<main class="font-sans antialiased text-gray-800 bg-gray-50/50 min-h-screen pt-28 pb-16 px-4 animate-fade-in">
    <div class="container mx-auto max-w-7xl">
        <div class="flex flex-col lg:flex-row gap-8 items-start">
            
            <!-- Sidebar de Navegação -->
            <aside class="w-full lg:w-80 shrink-0 lg:sticky lg:top-28 space-y-6">
                
                <!-- Card de Resumo do Utilizador -->
                <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 flex flex-col items-center text-center relative overflow-hidden">
                    <div class="absolute inset-x-0 top-0 h-24 bg-gradient-to-b from-brand-50 to-white"></div>
                    <div class="relative w-24 h-24 mb-4">
                        <div class="w-full h-full rounded-full border-4 border-white shadow-md overflow-hidden bg-gray-200">
                            <img [src]="user().avatar" [alt]="user().name" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <h2 class="font-bold text-xl text-gray-900 capitalize mb-1">{{ user().name }}</h2>
                    <p class="text-sm text-gray-500 font-medium truncate w-full px-4 mb-4">{{ user().email }}</p>
                    <div class="bg-gray-50 px-3 py-1.5 rounded-lg border border-gray-100 inline-flex items-center gap-2">
                        <i class="ph-fill ph-crown text-amber-400"></i>
                        <span class="text-xs font-bold text-gray-600 uppercase">Membro desde {{ user().memberSince }}</span>
                    </div>
                </div>
                
                <!-- Menu Principal -->
                <nav class="bg-white rounded-3xl shadow-sm border border-gray-100 p-3 flex flex-col gap-1">
                    <a routerLink="dados" routerLinkActive="bg-brand-50 text-brand-700 font-bold"
                    class="w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all text-gray-600 hover:bg-gray-50 font-medium">
                    <i class="ph-bold ph-user-circle text-xl"></i>
                    <span>Dados Pessoais</span>
                </a>
                
                <a routerLink="pedidos" routerLinkActive="bg-brand-50 text-brand-700 font-bold"
                class="w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all text-gray-600 hover:bg-gray-50 font-medium">
                <i class="ph-bold ph-package text-xl"></i>
                <span>Os Meus Pedidos</span>
            </a>
            
            <a routerLink="enderecos" routerLinkActive="bg-brand-50 text-brand-700 font-bold"
            class="w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all text-gray-600 hover:bg-gray-50 font-medium">
            <i class="ph-bold ph-map-pin text-xl"></i>
            <span>Endereços</span>
        </a>
        
        <a routerLink="favoritos" routerLinkActive="bg-brand-50 text-brand-700 font-bold"
        class="w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all text-gray-600 hover:bg-gray-50 font-medium">
        <i class="ph-bold ph-heart text-xl"></i>
        <span>Favoritos</span>
    </a>
    
    <div class="h-px bg-gray-100 my-2 mx-4"></div>
    
    <button (click)="logout()" class="w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl text-red-500 font-bold hover:bg-red-50 transition-all text-left group">
        <i class="ph-bold ph-sign-out text-xl group-hover:-translate-x-1 transition-transform"></i>
        <span>Sair da Conta</span>
    </button>
</nav>
</aside>

<!-- Zona de Conteúdo Dinâmico -->
<div class="flex-1 min-w-0">
    <router-outlet></router-outlet>
</div>
</div>
</div>
</main>
